<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态属性表单组件</title>
</head>
<body>
  <script src="https://unpkg.com/vue@2.6.10"></script>
  <script src="../dist/dynamic-attributes-form-item.min.js"></script>
<div id="app">
  <dynamic-attributes-form-item></dynamic-attributes-form-item>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    })
</script>
</body>
</html>
